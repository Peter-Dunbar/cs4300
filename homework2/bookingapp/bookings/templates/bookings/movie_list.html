<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Available Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong> ({{ movie.release_date }}) - {{ movie.duration }} mins <br>
                {{ movie.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
