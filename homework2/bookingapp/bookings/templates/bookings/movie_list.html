<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Available Movies</h1>
        <div id="movies" class="row g-3"></div>
    </div>

    <script>
        // Fetch movies from the API
        fetch('/api/movies/')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('movies');
                if (data.length === 0) {
                    container.innerHTML = '<p>No movies available.</p>';
                    return;
                }
                data.forEach(movie => {
                    const div = document.createElement('div');
                    div.className = 'col-md-4';
                    div.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${movie.release_date} â€¢ ${movie.duration} mins</h6>
                                <p class="card-text">${movie.description}</p>
                                <a href="/api/seats/?movie=${movie.id}" class="btn btn-primary">View Seats</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
